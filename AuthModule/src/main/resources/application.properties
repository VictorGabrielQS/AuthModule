spring.application.name=AuthModule



# ===============================
# ? CONFIGURAÇÕES DO SERVIDOR
# ===============================
server.port=8080



# ===============================
# ?? CONFIGURAÇÕES DO BANCO DE DADOS
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/authdb
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# Criação automática das tabelas (apenas para desenvolvimento)
spring.jpa.hibernate.ddl-auto=update

# Dialeto do banco (otimiza o SQL para PostgreSQL)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mostra as queries SQL no console (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true




# ===============================
# ? CONFIGURAÇÕES DO JWT
# ===============================
# Chave secreta usada para assinar os tokens JWT
jwt.secret=J5T8lUfXBrI7JfZCwXwEo1b1eE5aXqZuqKoTqzD4zXYD7yG4Q3SeK0Dhj6GxW

# Tempo de expiração do token (em milissegundos)
# Exemplo: 3600000 = 1 hora
jwt.expiration=3600000
